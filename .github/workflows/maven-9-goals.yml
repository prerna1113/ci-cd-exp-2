name: Maven - Run 9 Goals

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'
        cache: maven

    - name: Maven Validate
      run: mvn -B -q validate

    - name: Maven Compile
      run: mvn -B -q compile

    - name: Maven Test
      run: mvn -B -q test

    - name: Maven Package
      run: mvn -B -q package

    - name: Maven Verify
      run: mvn -B -q verify

    - name: Maven Install
      run: mvn -B -q install

    - name: Maven Site
      run: mvn -B -q site

    - name: Maven Clean
      run: mvn -B -q clean

    - name: Maven Deploy (local dummy deploy)
      run: mvn -B -q deploy -DskipTests
